<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started | SpaceX Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: url('https://wallpapercave.com/wp/wp13271717.png') no-repeat center center/cover;
      color: white;
      height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      line-height: 1.8;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.9rem 2.5rem;
      background: white;
      color: black;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ccc;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Get Started</h1>
    <p>
      Welcome to the future of space exploration. This is your launchpad to discover missions, rockets, and innovation. Start your journey toward the stars.
    </p>
    <a href="index.html" class="btn">HOME</a>
  </div>
</body>
</html>
